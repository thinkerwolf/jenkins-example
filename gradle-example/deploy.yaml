apiVersion: apps/v1
kind: Deployment
metadata:
  name: gradle-example
  labels:
    app: gradle-example
spec:
  progressDeadlineSeconds: 80
  replicas: 1
  selector:
    matchLabels:
      app: gradle-example
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: gradle-example
    spec:
      restartPolicy: Always
      containers:
        - image: $IMAGE
          imagePullPolicy: Always
          name: example
          resources:
            requests:
              cpu: "20m"
              memory: "10M"
            limits:
              cpu: "100m"
              memory: "500M"
          livenessProbe:
            tcpSocket:
              port: 3090
            initialDelaySeconds: 10
            timeoutSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 30003
            initialDelaySeconds: 15
            timeoutSeconds: 3
          ports:
            - containerPort: 30003
---
kind: Service
apiVersion: v1
metadata:
  name: gradle-example
  labels:
    name: gradle-example
spec:
  selector:
    app: gradle-example
  type: ClusterIP
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 30003
