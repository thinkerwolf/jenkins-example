nacosChangeLog:
  - changeSet:
      id: v1.1 # 所有changeSet的ID不可重复
      author: bruce.wu
      comment: 注释
      ignore: false # 是否忽略此changeSet
      changes:
        # namespace+group+dataId的组合在changes中不能重复
        - namespace: blue
          group: group
          dataId: config.yaml
          format: yaml # 目前只支持yaml和properties
          # 追加内容
          patchContent: |-
            spring:
              application:
                name: blue-gogo
          # 删除内容
          deleteContent: |-
            notice:
        - namespace: blue
          group: group
          dataId: config.properties
          format: properties
          patchContent: |-
            patch.bbb = 1
            patch.ccc = req
          deleteContent: |-
            delete.aaa = 9
            delete.ccc = fff
