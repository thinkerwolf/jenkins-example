nacosChangeLog:
  - changeSet:
      id: maven-example-v1.0.0 # 所有changeSet的ID不可重复
      author: bruce.wu
      comment: 注释
      ignore: false
      changes:
        # namespace+group+dataId的组合在changes中不能重复
        - namespace: green
          group: group
          dataId: config.yaml
          format: yaml # 只支持yaml和properties
          # 追加内容
          patchContent: |-
            spring: 
              application: 
                name: green
                web:
                  resources:
                    add-mappings: false
            server:
              port: 8080
        - namespace: green
          group: group
          dataId: config.properties
          format: properties
          patchContent: |-
            j2cache.L1.provider_class = caffeine
            j2cache.L2.provider_class = io.github.novareseller.cache.support.redis.SpringRedisProvider
            j2cache.L2.config_section = redis
            redis.cluster_name = master
            redis.password = 1234
